steps:
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/hadoop:2.8.1', '.']
      dir: base
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/hadoop-nn:2.8.1', '.']
      dir: namenode
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/hadoop-dn:2.8.1', '.']
      dir: datanode
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/yarn-rm:2.8.1', '.']
      dir: resourcemanager
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/yarn-nm:2.8.1', '.']
      dir: nodemanager
images:
    - 'gcr.io/$PROJECT_ID/hadoop:2.8.1'
    - 'gcr.io/$PROJECT_ID/hadoop-nn:2.8.1'
    - 'gcr.io/$PROJECT_ID/hadoop-dn:2.8.1'
    - 'gcr.io/$PROJECT_ID/yarn-rm:2.8.1'
    - 'gcr.io/$PROJECT_ID/yarn-nm:2.8.1'
